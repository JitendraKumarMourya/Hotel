{% load static %}

        <div class="container-fluid">
          <h5 style="margin: 5px;">Update Profile</h5>
          <hr>
        <form action="/userapp/userUpdate/" method="POST" style="border: 1px solid black; padding: 30px; border-radius: 5px;">
          {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="fname" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">SurName</label>
            <input type="text" class="form-control" name="lname" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="email">Email/Mobile</label>
            <input type="text" class="form-control" name="email" placeholder="email/mobile" required>
          </div>
          <div class="form-group col-md-5">
            <label for="email">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
          <lable for="lastname">Gender
            <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </lable>
      </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Full Address</label>
        <input type="text" class="form-control" name="address" placeholder="Full address please.." required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="city" required>
        </div>
        <div class="form-group col-md-5">
          <label for="inputState">State</label>
          <select name="state" id="inputState" class="form-control">
            <option selected>Choose State</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Uttar Pradesh</option>
            <option>Maharashtra</option>
            <option>Bihar</option>
          </select>
        </div>
      </div>
