{% extends 'master_home.html' %}
{% block title %}Contact US{% endblock title %}

{% load static %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        
        <div class="col-md-6">
            <h4 style="margin-top: 60px;">Contact us :</h4>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Mobile Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your mobile number">
                  </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="clear" class="btn btn-danger">Reset</button>
              </form>
        </div>

            <div class="col-md-3"></div>
    </div>

</div>

{% endblock %}
