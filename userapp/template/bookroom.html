



<!-- Booking Card Modal -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" >
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="book1" tabindex="-1" aria-labelledby="book1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="book1">Book Room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
  
          </button>
        </div>
        <div class="modal-body">
          <!-- MODAL ROOM BOOKNG FORM -->
          <form action="/hotelapp/bookroom/" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstname">First Name</label>
                <input type="text" class="form-control" id="inputFirstname" name="fstname">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLirstname">Last Name</label>
                <input type="text" class="form-control" id="inputLirstname" name="lstname">
              </div>
            </div>
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail4" name="mail">
              </div>
              <div class="form-group col-md-6">
                <label for="inputMobile">Mobile Number</label>
                <input type="text" class="form-control" id="inputEmail4" name="mob">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address Please..." name="add">
            </div>
    
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="cty">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" name="st">
                  <option selected>Choose State...</option>
                  <option>Kerala</option>
                  <option>Uttar Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Tamil Nadu</option>
                  <option>Bihar</option>
                  <option>Maharashtra</option>
                  <option>Delhi</option>
                  <option>Karnataka</option>
                  <option>Other State</option>
                </select>
              </div>
            </div>
  
            <div class="form-row justify-content-evenly">
              <div class="form-group col-md-3">
                <label for="input">Check-In</label>
                <input type="date" class="form-control" id="inputFirstname" name="ck_in_date">
              </div>
              <div class="form-group col-md-3">
                <label for="input">Time</label>
                <input type="time" class="form-control" id="inputFirstname" name="ck_in_time">
              </div>
            
            <!-- <div class="form-row"> -->
              <div class="form-group col-md-3">
                <label for="input">Check-Out</label>
                <input type="date" class="form-control" id="inputLirstname" name="ck_out_date">
              </div>
              <div class="form-group col-md-3">
                <label for="input">Time</label>
                <input type="time" class="form-control" id="inputFirstname" name="ck_out_time">
              </div>
            </div>
  
            <!-- Room Preference -->
            <div class="form-row">
              <div class="form-group col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="rd" id="rd1" value="Standard">
              <label class="form-check-label" for="inlineRadio1">Standard</label>
            </div>
            <span style="display: none;" id="span_sel_1">
              <label for="inputRoom"></label>
                <select id="#sl-sd" class="form-control" name="sel_sd">
                  <option selected disabled>Room Type</option>
                  <option>Standard Single Room with AC</option>
                  <option>Standard Double Roome With AC</option>
                  <option>Standard Single Room With NON AC</option>
                  <option>Standard Double Room With NON AC</option>
                </select>
            </span>
          </div>
  
        
  
  
          <div class="form-group col-md-3">
              <label for="inputLirstname">Adults</label>
                <select id="#" class="form-control" name="adult">
                  <option selected>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>04</option>
                </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputLirstname">Children</label>
              <select id="#" class="form-control" name="child">
                <option selected>Selecet</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
              </select>
        </div>
          </div>
  
          <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Room Book</button>
          </form>
        </div>
