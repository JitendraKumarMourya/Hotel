            <h3>Change Password :</h3>
            <hr>
            
            <div class="form-control-sm">
            <form action="/userapp/userChangePass/" method="POST">
              {% csrf_token %}
                
            <input class="form-control mb-2" type="text" placeholder="Enter old password" name="oldpass">
            <input class="form-control mb-2" type="text" placeholder="Enter new password" name="newpass" id="newpass">
            <input class="form-control mb-2" type="text" placeholder="Confirm new password" id="confpass" onchange="return changepass()">
            
            
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="Cancel" class="btn btn-danger">Reset</button>
            
            </form>
            <script>
                function changepass(){
                    newpass = document.getElementById('newpass').value
                    confirmpass = document.getElementById('confpass').value
                    if(newpass!=confirmpass){
                        alert('pass not match')
                        document.getElementById('newpass').value=""
                        document.getElementById('confpass').value=""
                        return false;
                    }
                    else{
                        return true;
                    }
                }
            </script>
            </div>
