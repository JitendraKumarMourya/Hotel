{% extends 'index.html' %}
{% block content %}
{% load static %}

<style>
   
</style>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">ADD NEW STAFF MEMBER :</h1></div>








<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
    Add New Staff :
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Account :</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container pt-3">

                <form>
                
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="firstname">First Name</label>
                          <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="lastname">Last Name</label>
                          <input type="text" class="form-control" id="lname">
                        </div>
                      </div>
                      
                
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                
                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="dateofbirth">DOB</label>
                      <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mobileno">Mobile No.</label>
                        <input type="text" class="form-control" id="mob">
                      </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="staffid">Staff ID</label>
                          <input type="text" class="form-control" id="stfid">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">Staff:</label>
                            <select id="inputState" class="form-control">
                              <option selected>Select Staff Department:</option>
                              <hr style="border: 1px solid gray;">
                              <option>Room Staff</option>
                              <option>Laundry Staff</option>
                              <option>Canteen Staff</option>
                              <option>Cleaner Staff</option>
                            </select>
                          </div>
                        </div>
                
                    <div class="form-group">
                      <label for="inputAddress2">Address :</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Please Enter Your Address Here...">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="submit" class="btn btn-primary">Clear</button>
                  </form>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

{% endblock %}
