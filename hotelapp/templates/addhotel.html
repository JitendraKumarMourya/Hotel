<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hotel app- add Hotels</title>
</head>

<body>
    <div class="row mt-5">
        <div class="col-md-5">
            <h4>Add Hotel</h4>
            <hr>
            <form action="/hotelapp/addhotel/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image">Hotel Image</label>
                    <input type="file" class="form-control" name="img" required>
                </div>
                <div class="form-group">
                    <label for="hotelname">Hotel Name</label>
                    <input type="text" class="form-control" name="hotelname" value="Taj Hotel" required>
                </div>
                <div class="form-group">
                    <label for="hotelname">Hotel Locations</label>
                    <input type="text" class="form-control" name="hoteldescription" required>
                </div>
                <div class="form-group">
                    <label for="hotellocation">Hotel Description</label>
                    <input type="text" class="form-control" name="hotellocation" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Add Hotel</button>
                </div>
            </form>
            {% for msg in messages %}
            <script>
                alert('{{ msg }}')
            </script>
            {% endfor %}
        </div>

        <div class="col-md-6">
            <h3>Hotel details</h3>
            <hr>

            <tr>
                <th>Id</th>
                <td>Hotel Image</td>
                <th>Hotel Name</th>
                <th>Hotel Discription</th>
            </tr>
        </div>

    </div>




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>

</html>
